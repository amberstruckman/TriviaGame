<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UN trivia    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    
</head>
<body class="container">
        <h1 class="row">Amber's UN Trivia</h1>
        <div class="row">

            <p>Within 1 minute select an answer for each question. Blank answers will be counted as wrong. You'll have a warning at 30 seconds. Press submit for immediate scoring.</p>
                
            <form id="quiz" class="col-xs-4 col-sm-8">
                
            </form>
            
            <div class="col-xs-8 col-sm-4">
                <p id="end-message"></p>
                <p>Correct Answers:<span id="answersRight"></span></p>
                <p>Wrong Answers: <span id="answersWrong"></span></p>    
            </div>
        </div>

        <button id="submit">Submit</button>
        <script src="assets/javascript/app.js"></script>
</body>
</html>
